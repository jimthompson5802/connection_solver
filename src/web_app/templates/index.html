<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <section class="setup-section">
            <div class="input-group">
                <label for="puzzle-file">Puzzle File:</label>
                <input type="text" id="puzzle-file" placeholder="Enter puzzle file path">
                <button id="setup-btn">Setup Puzzle</button>
            </div>
        </section>

        <section class="puzzle-section">
            <div class="remaining-words">
                <h3>Remaining Words</h3>
                <textarea id="remaining-words" readonly></textarea>
            </div>

            <div class="controls">
                <button id="next-recommendation" disabled>Get Next Recommendation</button>
            </div>

            <div class="recommendation">
                <h3>Recommended Group</h3>
                <textarea id="recommended-group" readonly></textarea>
            </div>

            <div class="connection">
                <h3>Connection Reason</h3>
                <textarea id="connection-reason" readonly></textarea>
            </div>

            <div class="color-buttons">
                <h3>Correct Group Color</h3>
                <button class="color-btn yellow" disabled>y</button>
                <button class="color-btn green" disabled>g</button>
                <button class="color-btn blue" disabled>b</button>
                <button class="color-btn purple" disabled>p</button>
            </div>

            <div class="action-buttons">
                <h3>Actions</h3>
                <button class="action-btn" disabled>o</button>
                <button class="action-btn" disabled>n</button>
                <button class="action-btn" disabled>m</button>
            </div>

            <div class="found-groups">
                <h3>Found Groups</h3>
                <textarea id="found-groups" readonly></textarea>
            </div>

            <div class="invalid-groups">
                <h3>Invalid Groups</h3>
                <textarea id="invalid-groups" readonly></textarea>
            </div>

            <div class="status">
                <h3>Status</h3>
                <textarea id="status-message" readonly></textarea>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('setup-btn').addEventListener('click', async () => {
            const puzzleFile = document.getElementById('puzzle-file').value;
            try {
                const response = await fetch('/setup-puzzle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ setup: puzzleFile })
                });
                const data = await response.json();
                if (data.status === "success in getting puzzle words") {
                    document.getElementById('remaining-words').value = data.puzzle_words.join(', ');
                    // Enable all buttons except setup-btn
                    document.querySelectorAll('button:not(#setup-btn)').forEach(button => {
                        button.disabled = false;
                    });
                } else {
                    document.getElementById('status-message').value = 'Error setting up puzzle';
                }
            } catch (error) {
                document.getElementById('status-message').value = 'Error: ' + error.message;
            }
        });

        document.getElementById('next-recommendation').addEventListener('click', async () => {
            try {
                const response = await fetch('/generate-next', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.status === "Next recommendation will be generated here") {
                    document.getElementById('recommended-group').value = data.recommended_words.join(', ');
                    document.getElementById('connection-reason').value = data.connection_reason;
                } else {
                    document.getElementById('status-message').value = 'Error generating recommendation';
                }
            } catch (error) {
                document.getElementById('status-message').value = 'Error: ' + error.message;
            }
        });

        // Add click handlers for color buttons
        document.querySelectorAll('.color-btn, .action-btn').forEach(button => {
            button.addEventListener('click', async () => {
                try {
                    const response = await fetch('/update-solution', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ color: button.textContent })
                    });
                    const data = await response.json();
                    document.getElementById('status-message').value = data.status;
                    document.getElementById('remaining-words').value = data.remaining_words.join(', ');
                    document.getElementById('recommended-group').value = '';
                    document.getElementById('connection-reason').value = '';
                } catch (error) {
                    document.getElementById('status-message').value = 'Error: ' + error.message;
                }
            });
        });
    </script>
</body>
</html>
